services:
  - type: web
    name: my-node-backend
    env: node
    plan: free
    buildCommand: cd web_app/node-server && npm install
    startCommand: cd web_app/node-server && npm start
    envVars:
      - key: DATABASE_URL
        fromService: my-postgres-db
      - key: PORT
        value: 3001
    routes:
      - type: http
        source: /api/*
        destination: http://my-node-backend:3001
