services:
  - type: web
    name: my-nextjs-frontend
    env: node
    plan: free
    buildCommand: cd web_app/client-next && npm install && npm run build
    startCommand: cd web_app/client-next && npm start
    envVars:
      - key: DATABASE_URL
        fromService: my-postgres-db
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
